<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Markdown Previewer</title>
</head>

<body onload="refresh()">
    <div class="container-fluid">

        <div class="row">
            <div class="col text-center text-white bg-primary">
                <h1 >Markdown Previewer</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 bg-dark d-flex flex-column ">
                <h3 class="text-white text-center my-3">Editor</h3>
                <div class="form-group d-flex flex-column flex-grow-1">
                    <textarea class="form-control flex-grow-1 p-2" name="" id="editor" cols="50" rows="10"
                        onkeyup="updatePreview()"></textarea>
                </div>
            </div>
            <div class="col-sm-6 bg-dark">
                <h3 class="text-primary text-center my-3">Markdown Previewer</h3>
                <div class="bg-light p-2" id="preview"></div>
            </div>
        </div>

    </div>
    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <!-- CDN link Free Code Camp -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!-- Markdown Parser -->
    <script src="app.js"></script>

    <!-- Alternative using reference  -->
    <script>
        // // Compile
        // console.log(marked(markdownString));

        function updatePreview() {
            document.getElementById('preview').innerHTML = marked(document.getElementById('editor').value)
        }

        //copied placeholder from FreeCodeCamp example
        const placeholder = `# Welcome to my React Markdown Previewer!

## This is a sub-heading...
### And here's some other cool stuff:

Heres some code, \`<div></div>\`, between 2 backticks.

\`\`\`
// this is multi-line code:

function anotherExample(firstLine, lastLine) {
  if (firstLine == '\`\`\`' && lastLine == '\`\`\`') {
    return multiLineCode;
  }
}
\`\`\`

You can also make text **bold**... whoa!
Or _italic_.
Or... wait for it... **_both!_**
And feel free to go crazy ~~crossing stuff out~~.

There's also [links](https://www.freecodecamp.com), and
> Block Quotes!

And if you want to get really crazy, even tables:

Wild Header | Crazy Header | Another Header?
------------ | ------------- | -------------
Your content can | be here, and it | can be here....
And here. | Okay. | I think we get it.

- And of course there are lists.
  - Some are bulleted.
     - With different indentation levels.
        - That look like this.


1. And there are numbererd lists too.
1. Use just 1s if you want!
1. And last but not least, let's not forget embedded images:

![Bootstrap Logo](https://v4-alpha.getbootstrap.com/assets/brand/bootstrap-social-logo.png)
`

        let refresh = () => {
            document.getElementById('editor').value = placeholder
            updatePreview()
        }
    </script>

</body>

</html>
